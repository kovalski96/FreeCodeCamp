<style>
    body {
      background-color: black;
      font-family: monospace;
      color: green;
    }
    .pink-text {
      color: pink;
    }

    .blue-text{
        color: blue;
    }

  </style>
  <h1 class="pink-text blue-text">Hello World!</h1>

  <!--Observação: a ordem das classes dentro do atributo "class" não é importante. O importante é a ordem em que as classes (class) são declaradas dentro da tag <style>. A última declaração sempre terá prioridade sobre a anterior. Como a classe .blue-text é declarada por último, ela sobrescreve os estilos que foram declarados na classe .pink-text-->
